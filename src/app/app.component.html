<!-- chat box trigger button -->
<div class="d-grid gap-2 col-3 mx-auto chat-icon">
  <button class="btn btn-primary" type="button" (click)="toggleChatBox()">
  <i class="bi bi-chat-left-dots-fill"></i>&nbsp;Chat with us </button>
</div>

<!-- chat box -->
<div class="chat-box card" [ngClass]="{ 'active': chatBoxVisible }">
  <div class="chat-header bg-primary text-white d-flex justify-content-between align-items-center">
    <span>Chat</span>
    <button class="btn-close btn-close-white" (click)="toggleChatBox()"></button>
  </div>
  <div class="chat-messages p-3 overflow-auto" style="min-height: 70%;">
    <!-- Chat messages will be displayed here -->
      <ul *ngFor="let chatMessage of webSocketService.receivedMessages">
        <li>{{'Received'}}: {{chatMessage}}</li>
      </ul>
      <ul *ngFor="let chatMessage of webSocketService.sentMessages">
        <li>{{'Sent'}}: {{chatMessage}}</li>
      </ul>
  </div>
  <div class="chat-input border-top">
    <input type="text" class="form-control " placeholder="Type your message..."  [(ngModel)]="newMessage">
    <label for="file" class="attachment-icon">
      <!-- <i class="fas fa-paperclip"></i> -->
      <i class="bi bi-paperclip fs-3" style="cursor: pointer;"></i>
    </label>
    <input #file id="file" type="file" (change)="attachFile($event)" class="attachment-input d-none">
    <button class="btn btn-primary ms-2" (click)="sendMessage()">Send</button>
  </div>
</div>
